openapi: 3.0.3
info:
  title: Batch Document Embedding API
  description: |
    Convert large text blobs, documents and PDFs into high-quality vector embeddings for
    RAG, semantic search and vector databases. Supports synchronous small-batch requests
    and asynchronous bulk jobs (file uploads / S3 manifest). Designed for production
    workloads with clear quota and error models.
  version: '1.0.0'
servers:
  - url: https://api.moleculesciwriteip.in
    description: Production server (replace with your deployed base URL)
  - url: https://staging.api.moleculesciwriteip.in
    description: Optional staging server
tags:
  - name: embeddings
    description: Endpoints for generating embeddings
  - name: files
    description: File upload and PDF extraction
  - name: jobs
    description: Async bulk embedding jobs
  - name: health
    description: Health & status
paths:
  /v1/embed:
    post:
      tags:
        - embeddings
      summary: Generate embeddings for a small-to-medium batch of text inputs
      description: |
        Synchronous endpoint for generating embeddings. Use this for small batches or
        interactive calls. For large files or corpora, use the async jobs endpoints.
      operationId: createEmbeddings
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbedRequest'
            examples:
              small-batch:
                summary: Two short texts
                value:
                  model: embed-large-512
                  inputs:
                    - id: doc1
                      text: "Hello world"
                    - id: doc2
                      text: "Longer document text goes here..."
      responses:
        '200':
          description: Embeddings successfully generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbedResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/embed/file:
    post:
      tags:
        - files
      summary: Upload a file (PDF/TXT) and receive embeddings
      description: |
        Multipart file upload. For small files the call can return embeddings synchronously.
        For larger files the API will accept the upload and return a job_id for async processing.
      operationId: uploadFileForEmbedding
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: PDF or text file to be processed
                model:
                  type: string
                  description: Embedding model name (defaults to embed-large-512)
                chunk_size:
                  type: integer
                  description: Chunk size in characters (or tokens, per your implementation)
                callback_url:
                  type: string
                  description: Optional webhook URL to be notified when async job completes
            encoding:
              file:
                contentType: application/pdf, text/plain
      responses:
        '200':
          description: Embeddings returned synchronously
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbedResponse'
        '202':
          description: File accepted; processing asynchronously
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAcceptedResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /v1/jobs:
    post:
      tags:
        - jobs
      summary: Submit an async bulk embedding job (S3 manifest or file URLs)
      description: |
        Submit a manifest of files (presigned S3 URLs) or remote file URLs for bulk
        processing. Use this for large-scale indexing. Provide a webhook to receive
        completion notifications or poll /v1/jobs/{job_id}.
      operationId: submitJob
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRequest'
            examples:
              manifest:
                value:
                  model: embed-large-512
                  files:
                    - https://bucket.s3.amazonaws.com/doc1.pdf?X-Amz-Signed
                    - https://bucket.s3.amazonaws.com/doc2.pdf?X-Amz-Signed
                  callback_url: https://example.com/webhook
      responses:
        '201':
          description: Job queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAcceptedResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/jobs/{job_id}:
    get:
      tags:
        - jobs
      summary: Get job status and results
      operationId: getJob
      security:
        - bearerAuth: []
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job status and (optional) result URLs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/embeddings/{id}:
    get:
      tags:
        - embeddings
      summary: Retrieve stored embedding metadata
      description: Optional endpoint to fetch a previously stored embedding (if you implement storage)
      operationId: getEmbedding
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Embedding record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbeddingRecord'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/health:
    get:
      tags:
        - health
      summary: Service health check
      description: Returns basic service health information and current queue depth / version
      operationId: health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  version:
                    type: string
                    example: '1.0.0'
                  queue_depth:
                    type: integer
                    example: 2
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API_KEY
  schemas:
    EmbedRequest:
      type: object
      required:
        - model
        - inputs
      properties:
        model:
          type: string
          description: Embedding model to use (e.g. embed-large-512)
          example: embed-large-512
        inputs:
          type: array
          description: Array of documents / text snippets to embed
          items:
            type: object
            required:
              - id
              - text
            properties:
              id:
                type: string
                description: Client-provided identifier for this input
                example: doc1
              text:
                type: string
                description: Text content to embed
                example: "Hello world"
        truncate_strategy:
          type: string
          description: Strategy for long inputs (split|truncate)
          enum: [split, truncate]
          default: split
        chunk_size:
          type: integer
          description: Chunk size in characters (or tokens depending on your impl)
          default: 1000
        normalize:
          type: boolean
          description: Return normalized embeddings (unit vectors)
          default: true
    EmbedResponse:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              embeddings:
                type: array
                description: Flattened list of embeddings (if a single vector per input)
                items:
                  type: number
              chunks:
                type: array
                items:
                  type: object
                  properties:
                    chunk_id:
                      type: string
                    start:
                      type: integer
                    end:
                      type: integer
                    text_snippet:
                      type: string
                    embedding:
                      type: array
                      items:
                        type: number
    JobRequest:
      type: object
      required:
        - model
        - files
      properties:
        model:
          type: string
          example: embed-large-512
        files:
          type: array
          description: Array of file URLs (presigned S3 or public URLs)
          items:
            type: string
            format: uri
        callback_url:
          type: string
          description: Optional webhook to notify on completion
          format: uri
        priority:
          type: string
          enum: [low, normal, high]
          default: normal
    JobAcceptedResponse:
      type: object
      properties:
        job_id:
          type: string
        status:
          type: string
          example: queued
        message:
          type: string
          example: Job queued for processing
    JobStatusResponse:
      type: object
      properties:
        job_id:
          type: string
        status:
          type: string
          enum: [queued, running, completed, failed]
        progress:
          type: integer
          description: Percentage complete
        result_urls:
          type: array
          items:
            type: string
            format: uri
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
    EmbeddingRecord:
      type: object
      properties:
        id:
          type: string
        embedding:
          type: array
          items:
            type: number
        metadata:
          type: object
          additionalProperties: true
    ErrorModel:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      example:
        code: invalid_request
        message: Input exceeded maximum allowed length
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    Unauthorized:
      description: Unauthorized â€” invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    PayloadTooLarge:
      description: Payload too large
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    TooManyRequests:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'

